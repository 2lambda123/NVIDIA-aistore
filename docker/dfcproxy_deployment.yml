apiVersion: apps/v1
kind: Deployment
metadata:
  name: dfcproxy
spec:
  selector:
    matchLabels:
       app: dfcproxy-app
  replicas: 1
  template:
    metadata:
      labels:
        app: dfcproxy-app
    spec:
      hostNetwork: true
      containers:
      - name: dfcproxy
        image: quay.io/nvidia/dfc
        imagePullPolicy: Always
        livenessProbe:
            httpGet:
                path: /v1/health
                port: 8080
                initialDelaySeconds: 20
                periodSeconds: 10
        env:
         - name: ROLE
           value: "proxy"
        volumeMounts:
         - name: dfc-config
           mountPath: /etc/dfc/dfc.json
           subPath: dfc.json
         - name: aws-credentials
           mountPath: /root/.aws/
        ports:
          - containerPort: 8081
      nodeSelector:
          nodename: proxy
      volumes:
        - name: dfc-config
          configMap:
            name: dfc-config
        - name: aws-credentials
          secret:
            secretName: aws-credentials

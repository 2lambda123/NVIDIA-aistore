apiVersion: apps/v1
kind: Deployment
metadata:
  name: aisprimaryproxy
spec:
  selector:
    matchLabels:
       app: aisproxy-app
       primaryproxy: "true"
  replicas: 1
  template:
    metadata:
      labels:
        app: aisproxy-app
        primaryproxy: "true"
    spec:
      containers:
      - name: aisproxy
        image: docker.io/aistorage/ais:v1.3
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        env:
         - name: ROLE
           value: "proxy"
         - name: AIS_PRIMARYPROXY
           value: "TRUE"
        volumeMounts:
         - name: ais-config
           mountPath: /etc/ais/ais.json
           subPath: ais.json
         - name: collectd-config
           mountPath: /etc/collectd/collectd.conf
           subPath: collectd.conf
         - name: statsd-config
           mountPath: /opt/statsd/statsd.conf
           subPath: statsd.conf
         - name: aws-credentials
           mountPath: /root/.aws/
         - name: ais-log
           mountPath: /tmp/
         - name: ais-localbucket
           mountPath: /usr/nvidia/
        ports:
          - containerPort: 8080
      nodeSelector:
          nodename: ais
      volumes:
        - name: ais-config
          configMap:
            name: ais-config
        - name: collectd-config
          configMap:
            name: collectd-config
        - name: statsd-config
          configMap:
            name: statsd-config
        - name: aws-credentials
          secret:
            secretName: aws-credentials
        - name: ais-log
          hostPath:
            path: /tmp
            type: Directory
        - name: ais-localbucket
          hostPath:
            path: /usr/nvidia/
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
    name: aisprimaryservice
spec:
  ports:
  - port: 8080
    nodePort: 31337
    targetPort: 8080
    protocol: TCP
  selector:
    app: aisproxy-app
    primaryproxy: "true"
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
    name: aistargetservice
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: aistarget-app
  type: ClusterIP
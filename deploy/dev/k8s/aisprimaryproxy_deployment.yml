apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aisprimaryproxy
spec:
  selector:
    matchLabels:
       app: aisproxy-app
       primaryproxy: "true"
  serviceName: "aisproxy-app"
  replicas: 1
  template:
    metadata:
      labels:
        app: aisproxy-app
        primaryproxy: "true"
    spec:
      containers:
      - name: aisproxy
        image: ${DOCKER_HOST_IP}:5000/ais:v1
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        env:
         - name: AIS_NODE_ROLE
           value: "proxy"
         - name: AIS_IS_PRIMARY
           value: "TRUE"
        volumeMounts:
         - name: ais-config
           mountPath: /aisconfig/ais.json
           subPath: ais.json
         - name: collectd-config
           mountPath: /etc/collectd/collectd.conf
           subPath: collectd.conf
         - name: statsd-config
           mountPath: /opt/statsd/statsd.conf
           subPath: statsd.conf
         - name: aws-credentials
           mountPath: /root/.aws/
         - name: ais-log
           mountPath: /tmp/
        ports:
          - containerPort: 8080
      nodeSelector:
          nodename: ${PROXY_LABEL}
      volumes:
        - name: ais-config
          configMap:
            name: ais-config
        - name: collectd-config
          configMap:
            name: collectd-config
        - name: statsd-config
          configMap:
            name: statsd-config
        - name: aws-credentials
          secret:
            secretName: aws-credentials
        - name: ais-log
          hostPath:
            path: /tmp
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
    name: aisprimaryservice
spec:
  ports:
  - port: 8080
    nodePort: 31337
    targetPort: 8080
    protocol: TCP
  selector:
    app: aisproxy-app
    primaryproxy: "true"
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
    name: aistargetservice
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: aistarget-app
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
    name: aisproxyservice
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: aisproxy-app
    primaryproxy: "false"
  type: NodePort

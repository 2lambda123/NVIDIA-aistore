apiVersion: v1
kind: Pod
metadata:
  name: tar2tf-test
  annotations:
    communication_type: "hrev://"
    wait_timeout: 2m
spec:
  containers:
    - name: server
      image: aistore/tar2tf:latest
      command: ["/go/tar2tf/tar2tf", "-l", "0.0.0.0", "-p", "80"]
      ports:
        - containerPort: 80
      command: ["/go/tar2tf/tar2tf"]
      args: ["-l", "0.0.0.0", "-p", "80"]


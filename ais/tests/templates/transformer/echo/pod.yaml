apiVersion: v1
kind: Pod
metadata:
  labels:
    app: echo
  name: transformer-echo
  annotations:
    communication_type: "hpush://"
    wait_timeout: 60s
spec:
  hostNetwork: true
  containers:
    - name: server
      image: aistore/transformer_echo:latest
      imagePullPolicy: Always
      ports:
        - containerPort: 80
      command: ['/code/server.py', '--listen', '0.0.0.0', '--port', '80']

